<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function save(){
		var p=document.getElementById("events").innerHTML;
		console.log(p)
		var s=document.getElementById("India").innerHTML;
		console.log(s)
		user=document.getElementById("user").value
		console.log(user)
	}
	</script>
</head>
<body>
	<input id="user"/>
	<h1 id="events">events in javascripts</h1>
	<p id="India">I love India</p>
	<button onclick="save()">submit</button>
	
</body>
</html>
